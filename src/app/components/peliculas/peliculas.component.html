<app-slider [nombre]="'Peliculas'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">

    <div id="favorita" *ngIf="favorita">
      <h2 class="subheader">Película favorita</h2>
      <h4>{{favorita.title | uppercase}}</h4>
      <h4>{{favorita.year | espar}}</h4>
      <!-- Pipes(formatos de fechas) -->
      <!-- date: 'dd/MM/yyyy' -->
      <h5>{{this.fecha | date: 'fullDate'}}</h5>
    </div>

    <h1 class="subheader">Listado de películas</h1>

    <!--Listado peliculas-->
    <div id="articles" *ngIf="peliculas">

      <div *ngFor="let pelicula of peliculas; let i = index;">
        <app-pelicula
          [pelicula]="pelicula"
          (MarcarFavorita)="mostrarFavorita($event)"
        ></app-pelicula>
      </div>

    </div>
  </section>
  <app-sidebar></app-sidebar>
</div>
